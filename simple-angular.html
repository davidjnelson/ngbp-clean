<!doctype html>
<html ng-app="interview">
    <head>
        <meta charset="utf-8" />
    </head>
    <body>

        <div ng-controller="OuterController" ng-cloak>
            {{ message }}
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.js"></script>

        <script>
            'use strict';

            angular.module('interview', [])
                .controller('OuterController', function($scope) {
                    $scope.message = 'Hello World';
                });
        </script>
    </body>
</html>
